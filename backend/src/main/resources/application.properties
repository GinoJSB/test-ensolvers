# Nombre de la aplicación
spring.application.name=proyectoEnsolvers

# Configuración de datasource para MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/ensol_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Configuración del puerto (opcional, si quieres cambiar el predeterminado)
server.port=8080
